<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>09-1.html</title>
    <style>
        div
        {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            background-color: #ffcc66;   
            border: 4px dotted crimson;
        }
        span
        {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            background-color: #99ccff;
            border: 4px dotted lightcoral;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>하늘</div>
    <div>바다</div>
    <div>바다</div>
    <span>봄</span>
    <span>여름</span>
    <span>가을</span>
    <span>겨울</span>
</body>
</html>
