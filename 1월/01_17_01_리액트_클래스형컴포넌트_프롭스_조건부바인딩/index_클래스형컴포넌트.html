<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="publisher" content="LMH">
    <title>리액트 시작하기</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- 리액트 오픈소스 -->
    <script src="./js/lib/_react.development.js"></script>
    <script src="./js/lib/_react-dom.development.js"></script>
    <script src="./js/lib/_babel.min.js"></script>
</head>
<body>
    <!-- 1. 돔 컨테이너 박스 -->
    <!-- 루트(Root) -->
    <div id="app"></div>
    

    <script type="text/babel">

        // 2. 리액트-돔과 돔 컨테이너와 연결
        class SectionComponent extends React.Component
        {
            // 컴포넌트 내부에 랜더함수 위에 설정.
            // 반드시 static 키워드를 표기한다(선언)
            static defaultProps = 
            {
                title1: '한국의 맛있는 음식 소개',
                title2: '전통적인 한국의 갈비와 비빔밥',
                title3: '우리들이 좋아하는 음식',
                food1: '돼지갈비',
                food2: '양념갈비',
                food3: '돌솥비빔밥',
                food4: '전주비빔밥',
                food5: '소갈비'
            }


            render()
            {
                // 순수 js 코딩
                console.log( this.props);
                // 객체 구조분할 할당 === 객체 비구조화 할당
                const obj = 
                {
                    학번: "10001",
                    이름: "이순신",
                    거주지: "서울시, 강남"
                }
                console.log ("객체.속성 ", obj.학번, obj.이름, obj.거주지);

                const {학번, 이름, 거주지} = obj;
                console.log('속성만으로  ', 학번, 이름, 거주지);

                // 배열 구조분할 할당

                // 배열 합병 merge
                const arr = ['피자', '파스타', '랍스타', '탕수육', '팔보채'];
                const arr2 = ['떡볶이', '오징어튀김', '김밥'];
                // 배열 병합
                const arrMerge = [] = [...arr, ...arr2];

                /// ... 전개연산
                console.log( [...arr, ...arr2] );
                console.log([...arrMerge] );
                console.log('배열 arrMerge = ', arrMerge );


                const obj2 = 
                {
                    국어: "99",
                    영어: "100",
                    수학: "98"
                }
                
                // 객체병합
                const obj3 = {} = {...obj, ...obj2};
                console.log( 'obj3 : ',obj3 );

                // 프롭스 구조 분할 할당(비구조화 할당)
                const {title1,title2,title3,food1,food2,food3,food4,food5} = this.props;
                const {t1,t2,t3} = style.title;
                const {f1,f2,f3,f4,f5} = style.food;
                


                return(
                    <div>
                        <div className="title">
                            <h1 style={t1}>{title1}</h1>
                            <h2 style={t2}>{title2}</h2>    
                        </div>
                        <div className="content">
                            <h3 style={t3}>{title3}</h3>
                            <ul>
                                <li style={f1}>{food1}</li>
                                <li style={f2}>{food2}</li>
                                <li style={f3}>{food3}</li>
                                <li style={f4}>{food4}</li>
                                <li style={f5}>{food5}</li>
                            </ul>
                        </div>
                    </div>
                )
            }
        }


        // 프롭스(Properties) = props 속성 = 필드 item attribute
        // 컴포넌트이름.기본속성객체생성 = {}
        // this.props.title1 프롬스 객체 속성 표현형식
        // SectionComponent.defaultProps = 
        // {
        //     title1: '한국의 맛있는 음식 소개',
        //     title2: '전통적인 한국의 갈비와 비빔밥',
        //     title3: '우리들이 좋아하는 음식',
        //     food1: '돼지갈비',
        //     food2: '양념갈비',
        //     food3: '돌솥비빔밥',
        //     food4: '전주비빔밥',
        //     food5: '소갈비'
        // }

        // 스타일 설정
        const style = 
        {
            title: 
            {
                t1:
                {
                    fontSize: '50px',
                    color: '#000',
                    fontWeight: '600',
                    textAlign: 'center'
                },
                t2:
                {
                    fontSize: '35px',
                    color: '#38b',
                    fontWeight: '500',
                    textAlign: 'center'
                },
                t3:
                {
                    fontSize: '20px',
                    color: '#b83',
                    fontWeight: '400',
                    textAlign: 'center'
                }
            },
            food:
            {
                f1:
                {
                    fontSize: '17px', color: '#555', textAlign: 'center'
                },
                f2:
                {
                    fontSize: '17px', color: '#5c5', textAlign: 'center'
                },
                f3:
                {
                    fontSize: '17px', color: '#55c', textAlign: 'center'
                },  
                f4:
                {
                    fontSize: '17px', color: '#c5c', textAlign: 'center'
                },
                f5:
                {
                    fontSize: '17px', color: '#c55', textAlign: 'center'
                },
            }
        }


        // 3. 리액트 컴포넌트(JSX) 생성(class react)하고 리액트-돔과 연결
        ReactDOM.render
        (
            <SectionComponent></SectionComponent>,  //JSX
            document.querySelector('#app')
        );

    </script>


</body>
</html>
