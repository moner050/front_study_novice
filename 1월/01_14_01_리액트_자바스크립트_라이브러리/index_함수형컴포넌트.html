<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="publisher" content="LMH">
    <title>리액트 시작하기</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- 리액트 오픈소스 -->
    <script src="./js/lib/react.development.js"></script>
    <script src="./js/lib/react-dom.development.js"></script>
    <script src="./js/lib/babel.min.js"></script>
</head>
<body>
    <!-- 1. 돔 컨테이너(DOM Container) -->
    <div id="wrap"></div>
    <!-- 2. 리액트 돔 랜더링
        - 리액트.컴포넌트(함수형 컴포넌트, 클래스형 컴포넌트) : 템플릿(구성 태그요소) 포함
        - 돔 컨테이너(선택자 : 아이디)와 연동 -->
    <!-- * 컴포넌트이름 : 첫글자(대문자), 합성단어 첫글자 대문자 = 파스칼케이스 -->
    <script type="text/babel">
    
        // 함수형 컴포넌트
        function HeaderComponent(props)
        {
            return(
                <div>   {/* 반드시 1개의 묶음(그룹) 가상태요소 */}
                    <header id='header' style={style1}>
                        <h1 style={style2}>{props.title}</h1>
                        <h2 style={style3}><span>프론트앤드</span> <strong style={style4}>{props.name}님</strong> <span>축하합니다.</span></h2>
                    </header>
                </div>
            )
        }

        // 스크립트 스타일
        const style1 = {
            padding: "100px 0",
            textAlign: "center",
            lineHeight: "250%"
        }

        const style2 = {
            fontSize: "50px",
            color: "#39c",
            fontWeight: "600",
            paddingBottom: "40px"
        }

        const style3 = {
            fontSize: "30px",
            color: "#c66",
            fontWeight: "500"
        }

        const style4 = {
            fontSize: "40px",
            color: "#3a7",
            fontWeight: "500"
        }
        // 리액트-돔 랜더링
        // 속성(properties) = 필드 = 맴버변수
        ReactDOM.render(
            <HeaderComponent name='민형' title='리액트(react) 프롬스 내려받기 해더 컴포넌트 입니다.'></HeaderComponent>,      //JSW
            document.querySelector('#wrap')
        );

    </script>

</body>
</html>
