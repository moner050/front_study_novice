<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제목 표시줄</title>
    <style>
        #wrap
        {
            width: 900px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }
        nav
        {
            width: 900px;
            height: 100px;
            line-height: 100px;
            background-color: gray;
        }
        aside
        {
            width: 200px;
            height: 600px;
            line-height: 600px;
            background-color: lightgreen;
            float: left;
        }
        section
        {
            width: 700px;
            height: 600px;
            background-color: indianred;
            line-height: 600px;
            float: right;
        }
        #main_visual
        {
            width: 700px;
            height: 350px;
            background-color: darkblue;
            line-height: 350px;
        }
        .main_con
        {
            width: 700px;
            height: 250px;
            line-height: 250px;
            background-color: lightblue;
        }
        footer
        {
            width: 900px;
            height: 150px;
            line-height: 150px;
            background-color: darkslategray;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- 영역을 구분지어주는 태그 -->
        <header>
            <!-- 상단 내용 표시 영역 -->
            <nav>네비게이션 바</nav>
            <!-- 메뉴 영역 -->
        </header>
        <aside>사이드 메뉴</aside>
        <!-- 사이드 메뉴 -->
        <section>
            <!-- 컨탠츠 영역 -->
            <div id="main_visual">메인 비주얼</div>
            <div class="main_con">컨텐츠 내용</div>
        </section>
        <footer>하단 정보</footer>
        <!-- 하단 영역 -->
    </div>
</body>
</html>
