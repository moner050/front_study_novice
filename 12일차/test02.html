    <script>
        var kor = 9;
        var eng = 5;
        var hap = 0, cha = 0, gob = 0;

        hap = kor + eng;
        cha = kor - eng;
        gob = kor * eng;
        
        document.write("합계 = ",hap,"<br>")
        document.write("빼기 = ",cha,"<br>")
        document.write("곱하기 = ",gob,"<p>")

        
    </script>
