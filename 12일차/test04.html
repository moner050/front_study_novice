<html lang="ko">
<head>

    <title> </title>
    <style>
        *
        {
            font-size: 2.0em;

    <script>
        var kor = 30;
        var eng = 6;
        var hap = 0, cha = 0, gob = 0;
        // 자바스크립트는 변수선언 var,let
        // 자바스크립트 산술연산
        // 자바스크립트 출력
        hap = kor + eng;
        cha = kor - eng;
        gob = kor * eng;
        
        document.write(kor," + ",eng," = ",hap,"<br>")
        document.write(kor," - ",eng," = ",cha,"<br>")
        document.write(kor," X ",eng," = ",gob,"<br>")

        document.write(kor+" + "+eng+" = "+hap+"<br>")
        document.write(kor+" - "+eng+" = "+cha+"<br>")
        document.write(kor+" X "+eng+" = "+gob+"<p>")
        
    </script>
</head>
