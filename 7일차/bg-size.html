<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경이미지</title>
    <style>
        div
        {
            width: 500px;
            height: 500px;
            border: 10px double black;
            margin: 20px 0;
        }
        .bg1
        {
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: auto;
        }
        .bg2
        {
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: 200px 150px;
        }
        .bg3
        {
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: 60% 40%;
        }
        .bg4
        {
            background: url(./images/bg4.jpg) no-repeat left top;
            /* contain은 가로세로 비율을 원본 그대로 가져온다. */
            background-size: contain;
        }
        .bg5
        {
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: cover;
        }
        .bg6
        {
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: 100% 100%;
        }
        
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
</body>
</html>
