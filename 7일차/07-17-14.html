<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>background</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        #section1
        {
            height: 700px;
            background: url(../img/blog-post-img1.jpg) no-repeat 50% 0 fixed;
            background-size: cover;
        }
        #section2
        {
            height: 700px;
            background: url(../img/blog-post-img2.jpg) no-repeat 50% 0 scroll;
            background-size: cover;
        }
        #section3
        {
            height: 700px;
            background: url(../img/blog-post-img3.jpg) no-repeat 50% 0 fixed;
            background-size: cover;
        }
        #section4
        {
            height: 700px;
            background: url(../img/blog-post-img4.jpg) no-repeat 50% 0 scroll;
            background-size: cover;
        }
        h3
        {
            text-align: center;
            line-height: 700px;
            color: #fff;
            font-size: 70px;
            font-weight: 900;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <section id="section1">

        </section>
    </div>
    <div id="wrap">
        <section id="section2">
            <h3>WEB PUBLISHER</h3>
        </section>
    </div>
    <div id="wrap">
        <section id="section3">
            <h3>WEB PUBLISHER</h3>
        </section>
    </div>
    <div id="wrap">
        <section id="section4">
            <h3>WEB PUBLISHER</h3>
        </section>
    </div>
</body>
</html>
