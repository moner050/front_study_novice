<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경이미지</title>
    <style>
        div
        {
            width: 130px;
            height: 150px;
            padding: 35px;
            border: 14px dotted #ccc;
            margin: 20px 0;
        }
        .bg1
        {
            background: url(./images/bg3.jpg) no-repeat;
            background-origin: padding-box;
        }
        .bg2
        {
            background: url(./images/bg3.jpg) no-repeat;
            background-origin: border-box;
        }
        .bg3
        {
            background: url(./images/bg3.jpg) no-repeat;
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
</body>
</html>
