<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미세먼지 정리표</title>
    <style>
        table
        {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th
        {
            text-align: center;
            font-weight: 700;
            border: 1px solid #ccc;
            padding: 15px 30px;
        }
        td
        {
            text-align: center;
            font-weight: 500;
            border: 1px solid #ccc;
            padding: 15px 30px;
        }
        h2
        {
            text-align: center;
        }
        #good
        {
            background-color: skyblue;
            color: white;
        }
        #normal
        {
            background-color: greenyellow;
            color: white;
        }
        #lt_bad
        {
            background-color: yellow;
        }
        #bad
        {
            background-color: orange;
        }
        #very_bad
        {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>미세먼지 농도</h2>
    <table>
        <tr>
            <th colspan="2">예보구간</th>
            <th id="good">좋음</th>
            <th id="normal">보통</th>
            <th id="lt_bad">약간나쁨</th>
            <th id="bad">나쁨</th>
            <th colspan="2" id="very_bad">매우나쁨</th>
        </tr>
        <tr>
            <td colspan="2">예측농도</td>
            <td>0~30</td>
            <td>31~80</td>
            <td>81~120</td>
            <td>121~200</td>
            <td>201~300</td>
            <td>301 ~ </td>
        </tr>

        <tr>
            <td rowspan="2">행동 요령</td>
            <td>노약자</td>
            <td> </td>
            <td> </td>
            <td>장시간 실외 활동 가급적 자제</td>
            <td>무리한 실외활동 자제요청 (특히 호흡기, 심질환자, 노약자)</td>
            <td>실외활동 제한</td>
            <td>실내생활</td>
        </tr>

        <tr>
            <td>일반</td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td>장시간 무리한 실외활동 자제</td>
            <td>실외활동 자제</td>
            <td>실외활동 자제</td>
        </tr>



    </table>
</body>
</html>
