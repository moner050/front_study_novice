<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록 요소</title>
    <style>
        table
        {
            border-collapse: collapse;
            margin: 50px auto;
        }
        th,td
        {
            border: 1px dashed #ccc;
            padding: 15px 30px;
        }
        tr:nth-child(1)
        {
            background-color: bisque;
        }
        th:nth-child(1)
        {
            width: 40%;
        }
        th:nth-child(2)
        {
            width: 60%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>구분</th>
            <th>처리업무</th>
        </tr>
        <tr>
            <td rowspan="4">FrontEnd(Web Publisher)</th>
            <td>Model : 웹표준 UI/UX HTML5 코딩</td>
        </tr>
        <tr>
            <td>View : 웹표준 UX/UI CSS3 코딩</td>
        </tr>
        <tr>
            <td>Controller : Javascript & jQuery 코딩</td>
        </tr>
        <tr>
            <td>Response : 반응형</td>
        </tr>
    </table>
</body>
</html>
