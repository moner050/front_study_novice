<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록 요소</title>
    <style>
        table
        {
            border-collapse: collapse;
            margin: 50 auto;
            width: 1200px;
        }
        th,td
        {
            border: 1px solid #ccc;
            padding: 15px 30px;
        }
        caption
        {
            padding-bottom: 30px;
            font-size: 23px;
            color: cadetblue;
        }
        thead tr
        {
            background-color: bisque;
        }
        tfoot
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>FRONTED (WEB PUBLISHER)</caption>
        <colgroup>
            <col style="width: 40%;">
            <col style="width: 60%;">
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>처리업무</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">FrontEnd(Web Publisher)</th>
                <td>Model : 웹표준 UI/UX HTML5 코딩</td>
            </tr>
            <tr>
                <td>View : 웹표준 UX/UI CSS3 코딩</td>
            </tr>
            <tr>
                <td>Controller : Javascript & jQuery 코딩</td>
            </tr>
            <tr>
                <td>Response : 반응형</td>
            </tr>
        </tbody>
    <tfoot>
        <tr>
            <td colspan="2">웹표준 웹접근성 반응형 웹사이트 제작</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
