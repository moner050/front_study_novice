<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript"
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript"
	src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link
	href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
	rel="stylesheet" type="text/css">
	
	<script>
		.hf
		{
			
		}
	</script>
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-2">
								<label for="userid" class="control-label">아이디</label>
							</div>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="userid" placeholder="User ID">
							</div>
							<div class="col-sm-2">
								<button class="btn btn-danger">중복체크</button>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-2">
								<label for="pwd" class="control-label">비밀번호</label>
							</div>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="pwd" placeholder="Password">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-2">
								<label for="email" class="control-label">이메일</label>
							</div>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="email" placeholder="Email">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-2">
								<label for="name" class="control-label">이름</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" placeholder="User Name">
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-2">
								<label for="phone1" class="control-label">전화번호</label>
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" id="phone1" placeholder="010">
							</div>
							<div id="hf" class="col-sm-1" style="width:10px">-</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" id="phone2" placeholder="1111">
							</div>
							<div id="hf" class="col-sm-1" style="width:10px">-</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" id="phone3" placeholder="2222">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-2">
								<label for="post" class="control-label">우편번호</label>
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" id="post"
									placeholder="ZIP Code">
							</div>
							<div class="col-sm-2" style="height:15px">
								<button class="btn btn-danger">우편번호 찾기</button>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-2">
								<label for="addr1" class="control-label">주소1</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="addr1"
									placeholder="서울시 종로구 혜화동">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="addr2" class="control-label">주소2</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="addr2"
									placeholder="15-147">
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label><input type="checkbox"> 약관에 동의합니다. </label>
								</div>
							</div>
						</div>
						<div class="form-group text-center">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">가입하기</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
