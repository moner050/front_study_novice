<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식</title>

    <style>
        .allfood {
            width: 900px;
            height: 150px;
            text-align: center;
            border: 1px solid #000;
            margin: 30px;
            padding: 7px;
        }
    
        .food {
            width: 263px;
            height: 250px;
            text-align: center;
            border: 1px solid #000;
            margin: 20px 30px;
            float: left;
        }
    
        img {
            width: 75px;
            height: 60px;
            margin: 10px 7px;
        }
    
        h2 {
            font-size: 0.8em;
        }
    </style>

</head>
<body>
    <div class="allfood">
        <h2>10/11 (월) 해당하는 음식을 출력하세요</h2>
        <img src="image/1.jpg" alt="비빔밥" id="kor1">
        <img src="image/2.jpg" alt="죽" id="kor2">
        <img src="image/3.jpg" alt="전" id="kor3">
        <img src="image/4.jpg" alt="라면" id="kor4">
        <img src="image/5.jpg" alt="김밥" id="kor5">
        <img src="image/6.jpg" alt="떡볶이" id="kor6">
        <img src="image/7.jpg" alt="짜장" id="kor7">
        <img src="image/8.jpg" alt="탕수육" id="kor8">
        <img src="image/9.jpg" alt="짬뽕" id="kor9">
    </div>

    <div class="food">
        <h2>한식</h2>
    </div>

    <div class="food">
        <h2>분식</h2>
    </div>

    <div class="food">
        <h2>중식</h2>
    </div>

</body>
</html>
