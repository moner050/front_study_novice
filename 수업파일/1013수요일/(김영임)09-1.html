<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-1.html</title>
    <style>
        div{
         background-color: #ffcc66;
         margin: 10px;
         padding: 10px;
         width: 100px;
         height: 100px;
         border: 4px dotted red;
        }

        span{
            background-color: #99ccff;
            margin: 20px;
            padding: 10px;
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 4px dotted green;
        }
    </style>

    <script></script>
</head>
<body>
    <div>하늘</div>
    <div>바다</div>
    <div>섬</div>
    <span>봄</span>
    <span>여름</span>
    <span>가을</span>
    <span>겨울</span>
</body>
</html>
