<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경 이미지</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 10px double #222;
            margin: 20px 0;
        }
        .bg1{
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: auto;
        }
        .bg2{
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: 200px 150px;
        }
        .bg3{
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: 60% 40%;
        }
        .bg4{
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: contain;
        }
        .bg5{
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: cover; /*아주 잘 사용 함*/
        }
        .bg6{
            background: url(./images/bg4.jpg) no-repeat left top;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
</body>
</html>
