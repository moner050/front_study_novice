<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경 이미지</title>
    <style>
        div{
            float: left;
            margin: 20px;
        }

        .box1{
            width: 300px;
            height: 10px;
            padding:30px;
            border: 10px solid red;
        }
        .box2{   /* 높이는 height 보다 크면 height값은 무시
            단, 크다면 height값으로 높이를 지정*/
            width: 300px;
            height: 10px;
            padding:30px;
            border: 10px solid red;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box1">box-sizing: "content-box"</div>
    <div class="box2">box-sizing: "border-box"</div>
</body>
</html>
