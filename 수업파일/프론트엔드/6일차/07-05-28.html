<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 스타일 지정</title>
    <style> 
       ul {
           list-style: circle;

       }
       ul li {
           line-height: 30px;
       }
       ul li:nth-child(n+3){
            color: crimson;
            background-color: #eee;
       }
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티</li>
        <li>링귀네</li>
        <li>부카티니</li>
        <li>탈리아탤레</li>
        <li>페투치네</li>
        <li>라자냐</li>
        <li>펜네</li>
        <li>푸실라</li>
    </ul>
</body>
</html>
