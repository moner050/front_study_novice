<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 스타일 지정</title>
    <style> 
       ul {
           list-style: none;
           
       }
       ul li {
           line-height: 30px;
       }
       ul li:empty::after {
           content: "빈칸";
           color: blue;
           background-color: turquoise;
       }
    </style>
</head>
<body>
   <ul>
       <li>메가스터디 컴퓨터 아카데미</li>
       <li>메가스터디</li>
       <li>학원</li>
       <li></li>
       <li>프론트엔드/백엔드</li>
   </ul>
</body>
</html>
