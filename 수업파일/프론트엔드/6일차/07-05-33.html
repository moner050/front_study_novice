<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 스타일 지정</title>
    <style> 
        h2,p{
            line-height: 15px;
            font-size: 15px;
            margin-bottom: 1px;
            color: darkblue;
        }
        :not(p){
            color: crimson;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div>
        <h2>푸드</h2>
        <p>브레드</p>
        <p>케이크</p>
        <p>샌드위치&샐러드</p>
        <h2>음료</h2>
        <p>콜드브루</p>
        <p>에스프레소</p>
        <p>향음료</p>
    </div>
</body>
</html>
