<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록 요소</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px dashed red;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <th>교육과정</th>
            <th>교육내용</th>
        </tr>
        <tr>
            <td>1</td>
            <td>웹디자인 UI/UX 양성과정</td>
            <td>전문적인 포트폴리오를 완성하고 전문성을 지닌 인력의로의 양성</td>
        </tr>
        <tr>
            <td>2</td>
            <td>모바일&웹디자인 컨텐츠 개발</td>
            <td>UX/UI를 고려하고 각 매체의 특성을 반영하여 창의적인 디자인</td>
        </tr>
        <tr>
            <td>3</td>
            <td>스마트 플랫폼 기반 웹&UX/UI컨텐츠 개발</td>
            <td>디지털 시대에 최적화된 커리큘럼</td>
        </tr>
    </table>
</body>
</html>
