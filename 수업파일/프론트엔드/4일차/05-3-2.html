<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록 요소</title>
    <style>
       table{
           border-collapse: collapse;
           margin: 50px auto;
       }
       th,td {
           border: 1px solid #ccc;
           padding: 15px 30px;
       }
       tr:nth-child(1){
           background-color: bisque;
       }
    </style>
</head>
<body>
   <table>
       <tr>
           <th>구분</th>
           <th>처리업무</th>
       </tr>
       <tr>
           <td rowspan="4">Frontend(Web Pulisher)</td>
           <td>Model : 웹표준 UI/UX HTML5 코딩</td>
       </tr>
       <tr>
           <td>View : 웹표준 UI/UX CSS3 코딩</td>
       </tr>
       <tr>
           <td>Controler : JavaScript & JQuery 코딩</td>
       </tr>
       <tr>
           <td>Response : 반응형</td>
       </tr>
   </table>
</body>
</html>
