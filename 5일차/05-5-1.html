<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
</head>
<body>
    <h2>FORM 연락처</h2>
    <form action="/phone.php" name="phone_form" id="phone_form" method="POST">
        <label for="fname">이름 : </label>
        <input type="text" id="fname" placeholder="이름을 입력하세요"><br>
        <label for="fphone">전화 : </label>
        <input type="text" id="fphone" name="fphone" placeholder="전화번호를 입력하세요"><br><br>
        <input type="submit" value="SUBMIT" class="submitBtn">
        <input type="reset" value="RESET" class="resetBtn">

    </form>
</body>
</html>
