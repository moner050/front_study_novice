<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨딩 메인 배너 슬라이드</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery.min.js"></script>
</head>
<body>
<ul id="skip">
    <li><a href="#header">메뉴 바로가기</a></li>
    <li><a href="#main">메인 바로가기</a></li>
    <li><a href="#footer">푸터 바로가기</a></li>
</ul>

    <div id="wrap">

        <header id="header">
            
        </header>

        <main id="main">
            <section id="section1">
                <div class="container">
                    
                    <div class="slide-container"> <!-- 슬라이드 전체 컨테이너 position:relative-->
                        <div class="slide-view">
                            <ul class="slide-wrap clearfix">
                                <li class="slide slide2"><div><img src="./img/wedding-img3.jpg" alt=""></div></li>
                                <li class="slide slide0"><div><img src="./img/wedding-img1.jpg" alt=""></div></li>
                                <li class="slide slide1"><div><img src="./img/wedding-img2.jpg" alt=""></div></li>
                                <li class="slide slide2"><div><img src="./img/wedding-img3.jpg" alt=""></div></li>
                                <li class="slide slide0"><div><img src="./img/wedding-img1.jpg" alt=""></div></li>
                            </ul>
                        </div>
                        <!-- 화살 버튼 포지션 설정 position:absolute -->
                        <!-- next arrow button -->
                        <span class="next-wrap">
                            <a href="javascript:void(0);" class="next-btn"><i></i></a>
                        </span>
                        <!-- prev arrow button -->
                        <span class="prev-wrap">
                            <a href="javascript:" class="prev-btn"><i></i></a>
                        </span>
                        <div class="page-wrap current">
                            <!-- 클래스 추가 = addCass(.'클래스이름') -->
                            <!-- 클래스 삭제 revmoveClass('.클래스이름') -->
                            <span><a href="javascript:" class="page-btn current"></a></span>
                            <span><a href="javascript:" class="page-btn"></a></span>
                            <span><a href="javascript:" class="page-btn"></a></span>
                        </div>
                    </div>

                </div>
            </section>
            <section id="section2"></section>

        </main>

        <footer id="footer">

        </footer>





    </div>


<script src="./js/script.js"></script>
</body>
</html>
