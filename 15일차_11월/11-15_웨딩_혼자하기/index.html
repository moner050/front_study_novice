<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery.min.js"></script>
    <title>메인 베너 슬라이드</title>
</head>
<body>
    <div id="wrap">
        <header class="header">

        </header>
        <main id="main">
            <section id="section1">
                <div class="container">
                    <div class="slide-container">
                        <div class="slide-view">
                            <ul class="slide-wrap clearfix">
                                <li class="slide slide2"></li>
                                <li class="slide slide0"></li>
                                <li class="slide slide1"></li>
                                <li class="slide slide2"></li>
                                <li class="slide slide0"></li>
                            </ul>
                        </div>

                        <!-- 화살버튼 -->
                        <span class="next-btn-wrap">
                            <a href="#" class="next-btn">
                                <i></i>
                            </a>
                        </span>

                        <span class="prev-btn-wrap">
                            <a href="#" class="prev-btn">
                                <i></i>
                            </a>
                        </span>
                        <!-- 페이지버튼 -->
                        <div class="page-btn-wrap">
                            <span><a href="#" class="page-btn addCurrent"></a></span>
                            <span><a href="#" class="page-btn"></a></span>
                            <span><a href="#" class="page-btn"></a></span>
                        </div>



                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">



        </footer>
        <script src="./js/slide.js"></script>
    </div>
</body>
</html>
