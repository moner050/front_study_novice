<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 스타일 지정</title>
    <style>
        div
        {
            text-align: center;
        }
        div p
        {
            color: crimson;
            font-size: 40px;
        }
        div p:first-of-type
        {
            color: cyan;
            font-size: 20px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div>
        <h4>웹 방해요소</h4>
        <p>웹디자이너</p>
        <p>웹퍼블리셔</p>
        <p>프론트앤드</p>
        <p>백앤드</p>
        <p>풀스택</p>
    </div>
</body>
</html>
