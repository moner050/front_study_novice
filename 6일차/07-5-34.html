<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 스타일 지정</title>
    <style>
        input[type="text"]
        {
            width: 60%;
            height: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            color: #444;
            font-size: 14px;
        }
        input[type="text"]::placeholder
        {
            color: crimson;
        }
    </style>
</head>
<body>
    <form>
        <label for="fid">*아이디(ID)</label><br>
        <input type="text" name="fid" id="fid" placeholder="ID는 2자 ~ 10자 이내">
    </form>
</body>
</html>
