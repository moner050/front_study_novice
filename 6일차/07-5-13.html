<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 스타일 지정</title>
    <style>
        #box::after
        {
            content: '이후 컨텐츠 내용';
            color: gold;
        }
        #box::before
        {
            content: '이전 컨텐츠 내용';
            color: gray;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1 class="section1">p선택자 스타일 지정</h1>
        <p class="text-web">웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p class="text-web">프론트 앤드</p>
        <h3>백앤드</h3>
    </div>
</body>
</html>
