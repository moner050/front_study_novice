<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 스타일 지정</title>
    <style>
        ul
        {
            list-style: circle;
        }
        ul li
        {
            line-height: 30px;
        }
        ul li:nth-child(3n)
        {
            color: tomato;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티</li>
        <li>랑귀네</li>
        <li>부카티니</li>
        <li>탈리야텔레</li>
        <li>페투치네</li>
        <li>라지나</li>
        <li>팬네</li>
        <li>푸살라</li>
    </ul>
</body>
</html>
