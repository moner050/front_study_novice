<html lang="ko">
<head>

    <title> </title>
    <style>

        {

    <script>
        // var = variable = 변하는값 기억하는 변수
        let title = "당근마켓";
        let price = 7900;
        // 원래는 틀린 문법
        // 변수는 var, let
        title = "오잉마켓"
        price = 1700
        document.write("제목 = ",title,"<br>")
        document.write("가격 = ",price,"<br>")
    </script>
</head>
<body>
    <h2>test04-js.html</h2>
    네번째 자바스크립트 예제<br>
