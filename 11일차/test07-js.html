<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        *
        {
            font-size: 1.2em;
        }

    </style>

    <script>
        let a = 7;
        let b = 2;

        let sum = a + b;
        let sub = a - b;
        let multi = a * b;
        let division = a / b;

        document.write(a," + ",b," = ",sum,"<br>");
        document.write(a," - ",b," = ",sub,"<br>");
        document.write(a," X ",b," = ",multi,"<br>");
        document.write(a," ÷ ",b," = ",division,"<p>");
    </script>
</head>
<body>
    <h2>test07-js.html</h2>
    일곱번째 자바스크립트 예제<br>
    <img src="../image/cherry.png" alt="">
</body>
</html>
